<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>

<body>

  <main class="p-5">
    <h1 class="text-center text-lg text-green-400">Hello World</h1>
  
    <div class="my-4 h-10 w-full rounded-md border-2 border-violet-600 bg-violet-200 p-2">
      <p class="text-center font-mono font-extrabold">A div</p>
    </div>
  
    <!-- Layout -->
  
    <!-- Position: it determines how an HTML element is positioned within its containing element or overall website. [relative, absolute, fixed, sticky] -->
    <div class="fixed top-0 h-10 w-10 bg-red-500"></div>
  
    <!-- Display: it determines how the element behaves in terms of layout and visibility within the document. It controls how the element are displayed. [block, inline, inline block, none, flex, grid] -->
    <!-- With the flex display in this parent external div, we can determine the layout of the other div within it -->
    <div class="flex justify-between">
      <div class="h-16 w-16 rounded-full bg-blue-500"></div>
      <div class="h-16 w-16 rounded-full bg-blue-500"></div>
      <div class="h-16 w-16 rounded-full bg-blue-500"></div>
    </div>
  
    <!-- Using grid -->
    <div class="mt-3 grid grid-cols-3 gap-2">
      <div class="h-12 bg-violet-500"></div>
      <div class="h-12 bg-violet-500"></div>
      <div class="h-12 bg-violet-500"></div>
    </div>
  
    <!-- Media query (https://tailwindcss.com/docs/responsive-design) -->
    <div class="hidden md:block">
      <p>I will appear for devices resolution higher than 768px</p>
    </div>
    <div class="hidden max-md:block">
      <p>I will appear for devices resolution smaller than 768px</p>
    </div>
  
    <!-- hover -->
    <button class="my-2 rounded-lg bg-blue-500 px-4 py-2 text-white hover:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-300 active:bg-blue-800">Click me</button>
  
    <!-- Creating and unordered list (ul) -->
    <ul class="my-2 space-y-2">
      <!-- If it is the first element, it will have the yellow background -->
      <!-- If it is an odd element we will give a blue background, if it is even it will have a green background -->
      <li class="bg-white p-2 first:bg-yellow-100">Item 1</li>
      <li class="bg-white p-2 first:bg-yellow-100 odd:bg-blue-200 even:bg-green-200">Item 2</li>
      <li class="bg-white p-2 first:bg-yellow-100 odd:bg-blue-200 even:bg-green-200">Item 3</li>
      <li class="bg-white p-2 first:bg-yellow-100 odd:bg-blue-200 even:bg-green-200">Item 4</li>
      <li class="bg-white p-2 first:bg-yellow-100 odd:bg-blue-200 even:bg-green-200">Item 5</li>
    </ul>
  
    <!-- Dark Theme -->
    <!-- To use the dark mode, you have to add 'dark:' to whatever utility you use. These utility will only take effect when the the is set to dark, otherwise they wan't have any impact. -->
    <!-- In order to avoid writing too much style in here, we can move the style of this div in the CSS file. You don't use it for everything but for larger classes -->
    <div class="card">
      <h3 class="text-base font-medium tracking-tight text-slate-900 dark:text-white">This is a text element</h3>
      <p class="mt-2 text-sm text-slate-500 dark:text-blue-100">This is an even longer p tag</p>
      <!-- Give the button an id and a class-->
      <!-- On onclick button, change the theme to dark -->
      <button id="toggleDark" class="mt-8 rounded-md bg-blue-100 px-4 py-2 text-sm font-medium text-blue-900" onclick="document.body.classList.toggle('dark')">Toggle the dark mode</button>
    </div>
  
    <!-- Custom styles -->
  
    <!-- First approach: small changes with the [] -->
    <!-- Let's create a new color that is not included in the tailwind default theme. You can define any color within the []. Whenever you want to customize something arbitrary, just add [] -->
    <p class="bg-stone-200 p-[16px] text-[32px] font-bold text-[#973F29]">Chesnut color</p>
  
    <!-- Second approach. Let's say that you have to use the "Chesnut color" for multiple elements and the you have to change it to something else. You would need to change all the occurrences of it. That's when we have to use the Tailwind "Config" file -->
    <p class="my-2 bg-stone-200 p-[16px] text-[32px] font-bold text-chestnut">Using Chesnut color from config</p>
  </main>
  
  <!-- Script that will only allow us to test the functionality of the theme change. Usually in React this would be done with a state or local storage -->
  <!-- To showcase the demo of dark theme. Copy paste :) -->
  <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", () => {
      const toggleDark = document.getElementById('toggleDark')
      toggleDark.addEventListener('click', function() {
        if(document.documentElement.classList.includes('dark')) {
          document.documentElement.classList.remove('dark')
        }
        else {
          document.documentElement.classList.add('dark')
        }
        alert("click!")
      });
    });
  </script>
  
</body>

</html>
